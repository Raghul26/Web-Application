    <div class="bgbackground">

                    </ul>

                    <ul class="bottomwear">

            </div>



            <div class="womensdetails">

                </label>

                    <input type="checkbox" name="productwomenstopwear" id="productwomenstopwear">

                    </label>
                    <ul class="womenstopwear">

                        <li class="menu1list"><a href="">Dresses</a></li>
                        <li class="menu1list"><a href="">Top, T-Shirts & Shirts</a></li>
                    </ul>


                    <input type="checkbox" name="productwomensbottomwear" id="productwomensbottomwear">
                    <label for="productwomensbottomwear" class="productwomensbottomwear">
                        <span class="list1">Fusion Wear <i class="fas fa-caret-down"></i></span>
                    </label>
                    <ul class="womensbottomwear">
                        <li class="menu1list"><a href="">Clothing & Kurta-Sets</a></li>
                        <li class="menu1list"><a href="">Kurtis & Tops</a></li>
