<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../Web Application/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="form-top">
            <div class="logo">
                <img src="../img/logo.png" class="logo">
            </div>
            <form action="../login.html" method="POST" class="forms" onsubmit="return formvalidate()">

                <div class="inputbox">
                    <input type="text" name="name" id="username" placeholder="Enter your Name" class="inputfield"><br>
                    <span id="p1"></span>
                </div>

                <div class="inputbox">
                    <input type="text" name="number" id="number" placeholder="Mobile Number" class="inputfield" required><br>
                    <span id="p2"></span>
                </div>

                <div class="inputbox">
                    <input type="email" name="email" id="email" placeholder="loveShop@gmail.com" class="inputfield"><br>
                    <span id="p3"></span>
                </div>

                <div class="inputbox">
                    <input type="password" name="password" id="password" placeholder="Password" class="inputfield"><br>
                    <span id="p4"></span>
                </div>

                
                    <p class="info"><input type="checkbox" id="check"> agree to the <a href="#">Terms & Privacy</a></p>
               
                

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="../css/login.js"></script>
</body>

</html>
